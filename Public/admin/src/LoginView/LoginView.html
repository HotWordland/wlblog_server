<div class=" <% ctrl.page2Style %>" style="max-width:385px;margin-left:auto;margin-right:auto" ng-style="{
  '-webkit-transition-duration': ctrl.speed + 'ms',
  '-moz-transition-duration': ctrl.speed + 'ms',
  '-ms-transition-duration': ctrl.speed + 'ms',
  '-o-transition-duration': ctrl.speed + 'ms',
  'transition-duration': ctrl.speed + 'ms'
}">

<div class="grid-form">
 		<div class="grid-form1">
 		<h2 id="forms-example" class=""> 巫龙 ^_^ swift服务端测试系统 </h2>
    <form name="form" class="form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required">
      <div class="alert alert-info" role="alert" ng-if="responseMsg!=''">
        <strong ng-if="responseCode!='200'"><% responseMsg %></strong>
        <strong ng-if="responseCode=='200'"><% responseMsg %></strong>
     </div>

  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label>
    <input type="text" name="username" ng-model="inputuser.username" class="form-control" bg-field-error placeholder="用户名" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" name="password" ng-model="inputuser.password" class="form-control" bg-field-error placeholder="密码" required="true">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="form.$invalid">提交</button>
</form>
</div>
</div>
