<div class="grid-form1 <% ctrl.page2Style %>" ng-style="showContent" ng-style="{
  '-webkit-transition-duration': ctrl.speed + 'ms',
  '-moz-transition-duration': ctrl.speed + 'ms',
  '-ms-transition-duration': ctrl.speed + 'ms',
  '-o-transition-duration': ctrl.speed + 'ms',
  'transition-duration': ctrl.speed + 'ms'
}">
  	       <h3>新建分类</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form name="form" class="form-horizontal">
                <div class="form-group">
                  <label for="selector1" class="col-sm-2 control-label">父级分类</label>
                  <div class="col-sm-8">
                    <select name="selector1" id="selector1" class="form-control1" ng-model="vm.selected">
                    <option ng-repeat="catalog in vm.parent_catalog" value="<% catalog.id %>"> <% catalog.cate_name %> </option>
                  </select></div>
                </div>

								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">分类名称</label>
									<div class="col-sm-8">
										<input type="text" name="cate_name" ng-model="vm.input_param.cate_name" bg-field-error class="form-control1" id="cataloginput" placeholder="不能为空" required="true">
									</div>
								</div>
                <div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">标题</label>
									<div class="col-sm-8">
										<input type="text" name="cate_title" ng-model="vm.input_param.cate_title" bg-field-error class="form-control1" id="titleinput" placeholder="不能为空" required="true">
									</div>
								</div>
                <div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">关键词</label>
									<div class="col-sm-8">
										<input type="text" name="cate_keywords" ng-model="vm.input_param.cate_keywords" bg-field-error class="form-control1" id="keywordsinput" placeholder="不能为空" required="true">
									</div>
								</div>
                <div class="form-group">
									<label for="txtarea1" class="col-sm-2 control-label">描述</label>
									<div class="col-sm-8">
                    <textarea name="cate_description" ng-model="vm.input_param.cate_description" bg-field-error id="destxtarea" cols="50" rows="4" class="form-control1" style="height:150px;" required="true"></textarea></div>
								</div>
                <div class="form-group">
									<label for="smallinput" class="col-sm-2 control-label label-input-sm">排序</label>
									<div class="col-sm-1">
										<input type="number" name="cate_order" min="0" ng-model="vm.input_param.cate_order" bg-field-error class="form-control1 input-sm" id="orderinput" placeholder="排序" required="true">
									</div>
								</div>
							</form>
						</div>
					</div>
          <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="vm.submit()">提交</button>




  </div>
